name: Compile LaTeX

on:
  push:
    paths:
      - '**.tex'
      - '**.bib'
      - '**.sty'
      # - '**.png'
      # - '**.jpg'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up TeX Live
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex
